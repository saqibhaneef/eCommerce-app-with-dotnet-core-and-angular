<div
    class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom box-shadow fixed-top">
    <img src="assets/images/logo.png" [routerLink]="['/']" style="max-height: 70px;" class="logo" alt="logo">
    <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
        <a class="p-2 text-dark" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
        <a class="p-2 text-dark" routerLink="/shop" routerLinkActive="active">Shop</a>
        <a class="p-2 text-dark" routerLink="/test-error" routerLinkActive="active">Test Error</a>
    </nav>
    <div class="d-flex align-items-center">
        <a routerLink="/basket" class="position-relative">
            <i class="fa fa-shopping-cart mr-5 fa-2x"></i> 
            <div *ngIf="( basket$ | async) as basket" class="cart-no">{{basket.basketItems.length}}</div>           
        </a>
        <ng-container *ngIf="(this.currentUser$ | async)===null">
            <a routerLink="/account/login" class="btn btn-outline-primary" href="#">Login</a>
            <a routerLink="/account/register" class="btn btn-outline-primary" href="#">Sign up</a>
        </ng-container>
        <ng-container *ngIf="this.currentUser$ | async as user">
            <p>Welcome {{user.displayName}}</p>
        </ng-container>

    </div>
</div>
