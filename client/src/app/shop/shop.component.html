

<div class="container">    
    <div class="row">        
        <section class="col-3">
            <h5 class="text-warning ml-3">Filter</h5>
            <select class="custom-select" (change)="onSortSelected($event)"> 
                <option *ngFor="let item of sortOptions" [value]="item.value">
                    {{item.name}}
                </option>                
            </select>

            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" 
                *ngFor="let brand of brands"
                [class.active]="brand.id===this.shopParams.brandId"
                [value]="brand.id"
                (click)="onBrandSelected(brand.id)"
                >
                    {{brand.name}}
                </li>
              </ul>
              <h5 class="text-warning ml-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" 
                *ngFor="let type of types"
                [class.active]="type.id===this.shopParams.typeId"
                [value]="type.id"
                (click)="onTypeSelected(type.id)"
                >
                    {{type.name}}
                </li>
              </ul>
        </section>

        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span *ngIf="totalCount && totalCount>0 ">Showing <strong>
                        {{(shopParams.pageNumber-1)*shopParams.pageSize+1}} - 
                        {{(shopParams.pageNumber)*shopParams.pageSize
                            > totalCount ? totalCount : (shopParams.pageNumber)*shopParams.pageSize
                        }}
                    </strong> of <strong>{{totalCount}}</strong> Results</span>
                    <span *ngIf="totalCount===0">
                        There are <strong>0</strong> Results.
                    </span>
                </header>
                <div class="form-inline mt-2">
                    <input class="form-control" style="width: 300px;" type="text">
                    <button class="btn btn-outline-primary my-2">Search</button>
                    <button class="btn btn-outline-warning ml-2 my-2">Reset</button>
                </div>
            </div>
            
            <div class="row">
                <div class="col-4" *ngFor="let item of products">
                  <app-product-item [product]="item"></app-product-item>
                </div>
            </div>
            <div *ngIf="totalCount>0">
                <pagination 
                    [boundaryLinks]="true" 
                    [totalItems]="totalCount"
                    (pageChanged)="onPageChanged($event)"
                    [itemsPerPage]="this.shopParams.pageSize"
                    previousText="&lsaquo;" 
                    nextText="&rsaquo;" 
                    firstText="&laquo;" 
                    lastText="&raquo;">
                </pagination>
            </div>
            
        </section>
    </div>
</div>
