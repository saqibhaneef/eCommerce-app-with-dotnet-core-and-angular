

<div class="bg-light px-4 py-3 text-uppercase font-weight-bold">
Order Summary
</div>

<div class="p-4">
    <p class="font-itallic mb-4">Shipping costs will be added depending on choice made during checkouy</p>
    <ul class="list-unstyles mb-4" *ngIf="(basketTotal$ | async) as totals">
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Shipping and handeling</strong>
            <strong>{{totals.shipping | currency}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Order Sub-Total</strong>
            <strong>{{totals.subTotal | currency}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Total</strong>
            <strong>{{totals.total | currency}}</strong>
        </li>
    </ul>
</div>
